<!DOCTYPE html>
<html lang="en">
<head>
<title>ACE in Action</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">
<style type="text/css" media="screen">
    #editor { 
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        width: 68;
        height: 68vh;
        font-size: medium;
    }
</style>




</head>
<body>
    <div id="text">
    <label id="theme_text">Theme:</label>
    <select id="theme">
        <option value="0" selected>Dawn</option>
        <option value="1">Monokai</option>
        <option value="2">Twilight</option>
    </select>
    <label id="lang_text">Language</label>
    <select id="lang">
        <option value="2" selected>C/C++</option>
        <option value="0">Python</option>
        <option value="3">Java</option>
        <option value="1">JavaScript</option>
    </select>
        <label id="fsize_text">Font Size:</label>
        <select id="fsize">
            <option value="0">xx-small</option>
            <option value="1">x-small</option>
            <option value="2">Small</option>
            <option value="4" selected>Medium</option>
            <option value="5">large</option>
            <option value="7">x-large</option>
            <option value="8">xx-large</option>
        </select>
    </div>
    <div>
        <div  id="editor"></div>
    </div>    

    <button type="button" id="btn_run" class="btn btn-outline-success">Run Code</button>
    <button type="button" id="btn_save" class="btn btn-outline-primary">Save Code</button>
    <button type="button" id="btn_pause" class="btn btn-outline-warning">Pause Test</button>
    <div id="output"></div>



<script src="js/ace.js" type="text/javascript" charset="utf-8"></script>
<script>
    const executebtn=document.querySelector('.btn-outline-success');
    
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/dawn");
    editor.session.setMode("ace/mode/c_cpp");
    editor.session.setValue("//Your Code goes here...");
    executebtn.addEventListener('click',()=>{
        const userCode=editor.getValue();
        try{
            Function(userCode)();
            //alert(p);
        } catch(err){
            console.error(err);
        }
        
    })
</script>
<script>
    document.getElementById("theme").onchange=function(){changeTheme()};
    function changeTheme()
    {
        var l=document.getElementById("theme").value;
        var editor = ace.edit("editor");
        if (l==0)
        {
            editor.setTheme("ace/theme/dawn")
        }
        else if(l==1)
        {
            editor.setTheme("ace/theme/monokai");
        }
        else if(l==2)
        {
            editor.setTheme("ace/theme/twilight");
        }
    }
</script>
<script>
    document.getElementById("lang").onchange=function(){changeLang()};
    function changeLang()
    {
        var l=document.getElementById("lang").value;
        //alert(l);
        var editor = ace.edit("editor");
        if(l==0)
        {
            editor.session.setMode("ace/mode/python"); 
            editor.session.setValue("#Write Your Code here...");
        }
        else if(l==1)
        {
            editor.session.setMode("ace/mode/javascript");
            editor.session.setValue("//Write Your Code here...");
        }
        else if(l==2)
        {
            editor.session.setMode("ace/mode/c_cpp");
            editor.session.setValue("//Write Your Code here...");
        }
        else if(l==3)
        {
            editor.session.setMode("ace/mode/java");
            editor.session.setValue("//Write Your Code here...");
        }
    }
</script>
<script>
    document.getElementById("fsize").onchange = function() {myFunction()};
    function myFunction() 
    {
        var x = document.getElementById("fsize").value;
        if(x==0)
        {
            document.getElementById("editor").style.fontSize="xx-small";
        }
        if(x==1)
        {
            document.getElementById("editor").style.fontSize="x-small";
        }
        if(x==2)
        {
            document.getElementById("editor").style.fontSize="small";
        }
        if(x==3)
        {
            document.getElementById("editor").style.fontSize="smaller";
        }
        if(x==4)
        {
            document.getElementById("editor").style.fontSize="medium";
        }
        if(x==5)
        {
            document.getElementById("editor").style.fontSize="large";
        }
        if(x==6)
        {
            document.getElementById("editor").style.fontSize="larger";
        }
        if(x==7)
        {
            document.getElementById("editor").style.fontSize="x-large";
        }
        if(x==8)
        {
            document.getElementById("editor").style.fontSize="xx-large";
        }
    }
</script>
</body>
</html>
